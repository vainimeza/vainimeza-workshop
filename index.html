<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejemplo de 3 Botones</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
        }
        button {
            margin: 10px;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>Página con 3 Botones</h1>
    <button onclick="alert('Has hecho clic en el Botón 1')">Botón 1</button>
    <button onclick="alert('Has hecho clic en el Botón 2')">Botón 2</button>
    <button onclick="alert('Has hecho clic en el Botón 3')">Botón 3</button>
</body>
</html>
